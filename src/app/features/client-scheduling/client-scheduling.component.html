<h1>Schedule a Meeting</h1>
<p>
    Please use the form below to select a convenient date and time for your meeting with us.
</p>

<form class="scheduling-form">
    <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name">
    </div>

    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
    </div>

    <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
    </div>

    <div class="form-group">
        <label for="date">Preferred Meeting Date:</label>
        <input type="date" id="date" name="date">
    </div>
    
    <div class="form-group">
        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time">
    </div>
    
    <div class="form-group">
        <label for="comments">Comments:</label>
        <textarea id="comments" name="notes" placeholder="Enter any special requests or questions"></textarea>
    </div>
    
    <button type="submit">Schedule Meeting</button>
</form>

<p>
    After submitting, our team will review your request and contact you to confirm your meeting.
</p>

<a routerLink="/">Return to Home</a>
